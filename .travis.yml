    - name: "Python 3.7 on macOS 10.11"
      os: osx
      osx_image: xcode8    # Python 3.7.4 running on macOS 10.14.4
      language: shell       # 'language: python' is an error on Travis CI macOS
      python: 3.7
      env: TOXENV=py37
